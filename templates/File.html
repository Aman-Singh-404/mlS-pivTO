{% extends 'Base.html' %}
{% block head %}
    <title>mlS pivTO-File</title>
    <meta name='keywords' content='mlS, pivTO,File'>
{% endblock %}
{% block body %}
    {% if type == "Text" %}
        <div  style="height: 100%; width: 100%;background: #272727; margin-top: -2%; padding-top: 1%">
            <center>
                <iframe src="{{ src }}" height="842px" width="595px" style="background: white; margin: 1%; border: none">
                </iframe>
            </center>
        </div>
    {% elif "image" in type %}
        <div  style="display: flex;justify-content: center;align-items: center;height: 520px; width: 96%;background: #d2d2d2; margin: 2%; padding: 1%; float:left">
            <center>
                <img src="{{ src }}" />
            </center>
        </div>
    {% elif "video" in type %}
        <div  style="display: flex;justify-content: center;align-items: center;height: 520px; width: 96%;background: #d2d2d2; margin: 2%; padding: 1%; float:left">
            <center>
                <video width="70%" controls>
                    <source src="{{ src }}" type="{{ type }}">
                    Your browser does not support video.
                </video>
            </center>
        </div>
    {% elif "audio" in type %}
        <audio width="70%" controls>
            <source src="{{ src }}" type="{{ type }}">
            Your browser does not support audio.
        </audio>
    {% endif %}
{% endblock %}
