{% extends "Base.html" %}
{% load static %}
{% block head %}
    <title>Log In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}
{% block body %}
	<div class="limiter"><div class="container-common" style="background-image: url({% static 'media/bg-01.jpg' %});"><div class="wrap-common signup p-l-55 p-r-55 p-t-65 p-b-54">
		<form class="common-form validate-form">
			<span class="common-form-title p-b-49">Create your Account</span>
			<div class="container">
				<div class="row">
					<div class="col-lg-6"><div class="wrap-input validate-input m-b-23" data-validate="Name is reauired">
						<span class="label-input">Name</span>
						<input class="common-input" type="text" name="name" placeholder="Type your name">
						<span class="focus-input" data-symbol="&#xf007;"></span>
					</div></div>
					<div class="col-lg-6"><div class="wrap-input validate-input m-b-23" data-validate="Email is reauired">
						<span class="label-input">Email</span>
						<input class="common-input" type="text" name="email" placeholder="Type your email">
						<span class="focus-input" data-symbol="&#xf0e0;"></span>
					</div></div>
				</div>
				<div class="row">
					<div class="col-lg-6"><div class="wrap-input validate-input m-b-23" data-validate="Phone number is reauired">
						<span class="label-input">Phone Number</span>
						<input class="common-input" type="text" name="name" placeholder="Type your std-phone number">
						<span class="focus-input" data-symbol="&#xf10b;"></span>
					</div></div>
					<div class="col-lg-6"><div class="wrap-input validate-input m-b-23" data-validate="Date of birth is reauired">
						<span class="label-input">Date of Birth</span>
						<input class="common-input" type="text" name="dob" placeholder="Type your date of birth">
						<span class="focus-input" data-symbol="&#xf1fd;"></span>
					</div></div>
				</div>
				<div class="wrap-input validate-input m-b-23" data-validate="Gender is reauired">
					<span class="label-input">Gender</span><br>
					<div class="row" style="padding: 15px">
						<div class="col-lg-3">
							<i class="fas fa-male"></i>&ensp;Male&emsp;
							<input type="radio" value="M" name="gender" checked="checked">
						</div>
						<div class="col-lg-3">
							<i class="fas fa-female"></i>&ensp;Female&emsp;
							<input type="radio" value="F" name="gender">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6"><div class="wrap-input validate-input m-b-23" data-validate="Password is required">
						<span class="label-input">Password</span>
						<input class="common-input" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input"  data-symbol="&#xf023;"></span>
					</div></div>
					<div class="col-lg-6"><div class="wrap-input validate-input m-b-23" data-validate="Password is required and matched">
						<span class="label-input">Confirm Password</span>
						<span class="btn-show-pass"><i class="far fa-eye"></i></span>
						<input class="common-input" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input"  data-symbol="&#xf023;"></span>
					</div></div>
				</div>
				<div class="row">
					<div class="col-lg-3" ></div>
					<div class="col-lg-6" ><div class="container-common-form-btn"><div class="wrap-common-form-btn">
						<div class="common-form-bgbtn"></div>
						<button class="common-form-btn">Sign Up</button>
					</div></div></div>
				</div>
			</div>
			<div class="txt1 text-center p-t-38 p-b-20"><span>Or Sign Up Using</span></div>
			<div class="flex-c-m">
				<a href="#" class="common-social-item" style="background: url({% static 'media/google.svg' %}) center/contain no-repeat;"></a>
				<a href="#" class="common-social-item" style="background: url({% static 'media/facebook.svg' %}) center/contain no-repeat;"></a>
			</div>
			<div class="flex-col-c p-t-38">
				<span class="txt1 p-b-17">Or Log In Using</span>
				<a href="#" class="txt2">Log In</a>
			</div>
		</form>
	</div></div></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
