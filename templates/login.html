{% extends "Base.html" %}
{% load static %}
{% block head %}
    <title>Log In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% endblock %}
{% block body %}
	<div class="limiter"><div class="container-common" style="background-image: url({% static 'media/bg-01.jpg' %});"><div class="wrap-common login p-l-55 p-r-55 p-t-65 p-b-54">
		<form class="common-form validate-form">
			<span class="common-form-title p-b-49">LOG IN</span>
			<div class="wrap-input validate-input m-b-23" data-validate = "Username is reauired">
				<span class="label-input">Username</span>
				<input class="common-input" type="text" name="username" placeholder="Type your username">
				<span class="focus-input" data-symbol="&#xf007;"></span>
			</div>
			<div class="wrap-input validate-input" data-validate="Password is required">
				<span class="label-input">Password</span>
				<span class="btn-show-pass"><i class="far fa-eye"></i></span>
				<input class="common-input" type="password" name="pass" placeholder="Type your password">
				<span class="focus-input"  data-symbol="&#xf023;"></span>
			</div>
			<div class="text-right p-t-8 p-b-31"><a href="#">Forgot password?</a></div>
			<div class="container-common-form-btn"><div class="wrap-common-form-btn">
				<div class="common-form-bgbtn"></div>
				<button class="common-form-btn">Log In</button>
			</div></div>
			<div class="txt1 text-center p-t-54 p-b-20"><span>Or Sign In Using</span></div>
			<div class="flex-c-m">
				<a href="#" class="common-social-item" style="background: url({% static 'media/google.svg' %}) center/contain no-repeat;"></a>
				<a href="#" class="common-social-item" style="background: url({% static 'media/facebook.svg' %}) center/contain no-repeat;"></a>
			</div>
			<div class="flex-col-c p-t-54">
				<span class="txt1 p-b-17">Or Sign Up Using</span>
				<a href="#" class="txt2">Sign Up</a>
			</div>
		</form>
	</div></div></div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
